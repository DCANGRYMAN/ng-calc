<div class="credit-container">
  <h1>Simulador de Crédito</h1>

  <form class="credit-form">
    <div class="field">
      <label>Nome completo</label>
      <input type="text" placeholder="Seu nome" />
    </div>

    <div class="field">
      <label>CPF</label>
      <input type="text" placeholder="000.000.000-00" />
    </div>

    <div class="field">
      <label>Celular</label>
      <input type="tel" placeholder="(51) 99999-9999" />
    </div>

    <div class="field">
      <label>Limite pretendido</label>
      <input type="number" placeholder="R$ 10.000" />
    </div>

    <button type="submit" class="btn-primary">
      Simular crédito
    </button>
  </form>

  <div class="result" *ngIf="true">
    <h2>Resultado da simulação</h2>
    <p><strong>Status:</strong> Pré-aprovado</p>
    <p><strong>Limite aprovado:</strong> R$ 8.500</p>
  </div>
</div>
